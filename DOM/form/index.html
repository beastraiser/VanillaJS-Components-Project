<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Formulario Validado</title>
    <style>
      #formulario {
        max-width: 400px;
        margin: 0 auto;
        background-color: #e7e5e5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #4caf50;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #401e47;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <form id="formulario" method="post" target="_blank">
      <h2>Formulario de Registro</h2>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" />
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" />
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" />
        <div class="error-message" id="passwordError"></div>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <script>
      document.forms[0].addEventListener("submit", (e) => {
        e.preventDefault();

        //Validar campo nombre
        const entradaNombre = document.getElementById("name");
        const errorNombre = document.getElementById("nameError");
        let verificado = [];

        if (entradaNombre.value.trim() === "") {
          errorNombre.textContent = "Por favor, introduce tu nombre";
          errorNombre.classList.add("error-message");
          verificado.push(false);
        } else {
          errorNombre.textContent = "";
          errorNombre.classList.remove("error-message");
          verificado.push(true);
        }

        //Validar correo electronico
        const emailEntrada = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(emailEntrada.value)) {
          emailError.textContent =
            "Por favor, introduce un correo electronico valido";
          emailError.classList.add("error-message");
          verificado.push(false);
        } else {
          emailError.textContent = "";
          emailError.classList.remove("error-message");
          verificado.push(true);
        }

        //Validar contraseña
        const contrasenyaEntrada = document.getElementById("password");
        const contrasenyaError = document.getElementById("passwordError");
        const contrasenyaPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,50}$/;
        if (!contrasenyaPattern.test(contrasenyaEntrada.value)) {
          contrasenyaError.textContent =
            "Por favor, introduce una contraseña valida, debe tener entre 8 y 50 caracteres, al menos una letra mayúscula, una letra minúscula, un número y un caracter especial";
          contrasenyaError.classList.add("error-message");
          verificado.push(false);
        } else {
          contrasenyaError.textContent = "";
          contrasenyaError.classList.remove("error-message");
          verificado.push(true);
        }

        //Si todos los campos son correctos, enviar el formulario
        if (verificado.includes(false) === false) {
          window.location.href = "./Samsung/index.html";
        }
      });
    </script>
  </body>
</html>
